<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Stream - Chiffly</title>
    <link rel="stylesheet" href="main-home-styles.css?v=5">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a4d3a 0%, #2d5a3d 50%, #0f2419 100%);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .adventure-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .adventure-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .adventure-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .adventure-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .adventure-details h2 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
        }

        .adventure-details p {
            margin: 0;
            opacity: 0.7;
            font-size: 0.85rem;
        }

        .adventure-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            min-width: 70px;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .control-btn.danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        /* Main video area - optimized for mobile portrait */
        .main-video-area {
            background: #2d3748;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            min-height: 300px;
        }

        .host-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #2d3748, #1a202c);
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d5a3d, #1a4d3a);
            color: white;
        }

        .video-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .video-placeholder h3 {
            margin: 0 0 0.5rem 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
        }

        .video-placeholder p {
            margin: 0;
            opacity: 0.7;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Adventure-specific overlays */
        .adventure-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        .live-indicator {
            background: #e53e3e;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            gap: 0.4rem;
            pointer-events: auto;
        }

        .live-indicator.active {
            display: flex;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .adventure-stats {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.5rem 0.8rem;
            border-radius: 10px;
            font-size: 0.8rem;
            pointer-events: auto;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-bottom: 0.2rem;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        /* Bottom panel for chat and participants */
        .bottom-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 250px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: white;
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .tab-btn.active {
            background: rgba(72, 187, 120, 0.2);
            border-bottom: 2px solid #48bb78;
        }

        .tab-content {
            flex: 1;
            overflow: hidden;
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Chat styles */
        .chat-messages {
            flex: 1;
            padding: 0.8rem;
            overflow-y: auto;
            max-height: 150px;
        }

        .chat-message {
            margin-bottom: 0.8rem;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #48bb78;
        }

        .message-author {
            font-weight: 600;
            color: #48bb78;
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
        }

        .message-text {
            font-size: 0.85rem;
            line-height: 1.3;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 0.2rem;
        }

        .chat-input-area {
            padding: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border: none;
            color: white;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        /* Participants grid */
        .participants-content {
            padding: 0.8rem;
            overflow-y: auto;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .participant-slot {
            aspect-ratio: 16/9;
            background: #2d3748;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .participant-slot:hover {
            border-color: #48bb78;
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d5a3d, #1a4d3a);
            color: rgba(255, 255, 255, 0.5);
        }

        .participant-placeholder i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .participant-placeholder span {
            font-size: 0.7rem;
        }

        .participant-name {
            position: absolute;
            bottom: 0.3rem;
            left: 0.3rem;
            right: 0.3rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            text-align: center;
            font-weight: 500;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem 0.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .adventure-container {
                padding: 0.25rem;
                gap: 0.25rem;
            }

            .adventure-header {
                padding: 0.8rem;
                flex-direction: column;
                gap: 0.8rem;
            }

            .adventure-controls {
                justify-content: center;
                width: 100%;
            }

            .control-btn {
                padding: 0.5rem 0.6rem;
                font-size: 0.8rem;
                min-width: 60px;
            }

            .control-btn span {
                display: none;
            }

            .control-btn i {
                margin: 0;
            }

            .adventure-details h2 {
                font-size: 1.1rem;
                text-align: center;
            }

            .adventure-details p {
                font-size: 0.8rem;
                text-align: center;
            }

            .bottom-panel {
                max-height: 200px;
            }

            .chat-messages {
                max-height: 120px;
            }

            .participants-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            /* Show camera switch button prominently on mobile */
            #switchCameraBtn {
                background: rgba(72, 187, 120, 0.2);
                border-color: #48bb78;
            }

            #switchCameraBtn:hover {
                background: rgba(72, 187, 120, 0.3);
            }
        }

        @media (max-width: 480px) {
            .adventure-container {
                padding: 0.1rem;
            }

            .adventure-header {
                padding: 0.6rem;
            }

            .adventure-details h2 {
                font-size: 1rem;
            }

            .control-btn {
                padding: 0.4rem 0.5rem;
                min-width: 50px;
            }

            .bottom-panel {
                max-height: 180px;
            }

            .chat-messages {
                max-height: 100px;
            }
        }

        /* Adventure-specific themes */
        .forest-theme {
            background: linear-gradient(135deg, #1a4d3a 0%, #2d5a3d 50%, #0f2419 100%);
        }

        .mountain-theme {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 50%, #1a202c 100%);
        }

        .coastal-theme {
            background: linear-gradient(135deg, #2b6cb0 0%, #3182ce 50%, #1e4a72 100%);
        }

        .urban-theme {
            background: linear-gradient(135deg, #4a5568 0%, #718096 50%, #2d3748 100%);
        }
    </style>
</head>
<body class="forest-theme">
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='questing.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="adventure-container">

        <div class="adventure-header">

                <div class="adventure-icon">
                    <i class="fas fa-mountain"></i>

                </button>

                </button>

            <div class="tab-content active" id="chatTab">

                        </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let localStream = null;
        let isStreaming = false;
        let isMicOn = false;
        let isCameraOn = false;
        let currentFacingMode = 'environment'; // Start with back camera for outdoor adventures
        let streamStartTime = null;
        let streamTimer = null;

        // Initialize the adventure stream
        document.addEventListener('DOMContentLoaded', function() {
            initializeAdventureStream();
            
            // Mobile device detection and setup
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                console.log('Mobile device detected - optimizing for outdoor adventure streaming');
                
                // Add mobile-specific instructions
                setTimeout(() => {
                    addChatMessage('System', 'Mobile adventure mode! Use back camera for better outdoor streaming. Tap switch to change cameras.', true);
                }, 2000);
                
                // Add adventure tips
                setTimeout(() => {
                    addAdventureTips();
                }, 5000);
                
                // Ensure video element has proper mobile attributes
                const hostVideo = document.getElementById('hostVideo');
                hostVideo.setAttribute('playsinline', 'true');
                hostVideo.setAttribute('webkit-playsinline', 'true');
            }
        });

        async function initializeAdventureStream() {
            try {
                // Adventure-optimized camera constraints (back camera default for outdoor streaming)
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                        frameRate: { ideal: 30, max: 60 },
                        facingMode: 'environment' // Back camera for outdoor adventures
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };

                console.log('Requesting media devices for adventure streaming...');
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                console.log('Adventure stream initialized successfully');
                console.log('Video tracks:', localStream.getVideoTracks());
                console.log('Audio tracks:', localStream.getAudioTracks());
                
                // Initially turn off camera and mic
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = false;
                    console.log('Video track settings:', track.getSettings());
                });
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                
                // Try fallback with front camera
                try {
                    console.log('Trying fallback with front camera...');
                    const fallbackConstraints = {
                        video: {
                            facingMode: 'user',
                            width: { min: 640, ideal: 1280, max: 1920 },
                            height: { min: 480, ideal: 720, max: 1080 }
                        },
                        audio: true
                    };
                    
                    localStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    currentFacingMode = 'user';
                    console.log('Fallback stream obtained successfully');
                    
                    // Initially turn off camera and mic
                    localStream.getVideoTracks().forEach(track => track.enabled = false);
                    localStream.getAudioTracks().forEach(track => track.enabled = false);
                    
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                    showError('Unable to access camera/microphone. Please check permissions and try refreshing.');
                    
                    if (/Mobi|Android/i.test(navigator.userAgent)) {
                        showError('Adventure tip: Make sure to allow camera access for the best outdoor streaming experience!');
                    }
                }
            }
        }

        function toggleMic() {
            const micBtn = document.getElementById('micBtn');
            const micIcon = micBtn.querySelector('i');
            
            if (localStream) {
                isMicOn = !isMicOn;
                localStream.getAudioTracks().forEach(track => track.enabled = isMicOn);
                
                if (isMicOn) {
                    micBtn.classList.add('active');
                    micIcon.className = 'fas fa-microphone';
                } else {
                    micBtn.classList.remove('active');
                    micIcon.className = 'fas fa-microphone-slash';
                }
            }
        }

        async function switchCamera() {
            if (!localStream) {
                showError('No camera stream available');
                return;
            }

            try {
                // Stop current video tracks
                localStream.getVideoTracks().forEach(track => track.stop());
                
                // Switch facing mode
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                console.log(`Switching to ${currentFacingMode} camera for adventure...`);
                
                // Get new video stream with switched camera
                const newVideoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    }
                });
                
                // Replace video track in existing stream
                const newVideoTrack = newVideoStream.getVideoTracks()[0];
                const audioTracks = localStream.getAudioTracks();
                
                // Create new stream with new video track and existing audio
                localStream = new MediaStream([newVideoTrack, ...audioTracks]);
                
                // Update video element if camera is on
                if (isCameraOn) {
                    const hostVideo = document.getElementById('hostVideo');
                    hostVideo.srcObject = localStream;
                }
                
                // Update switch button text
                const switchBtn = document.getElementById('switchCameraBtn');
                if (switchBtn) {
                    const cameraType = currentFacingMode === 'user' ? 'Back' : 'Front';
                    switchBtn.innerHTML = `<i class="fas fa-sync-alt"></i><span>${cameraType}</span>`;
                }
                
                console.log('Adventure camera switched successfully');
                
            } catch (error) {
                console.error('Error switching adventure camera:', error);
                showError('Unable to switch camera. Try using the camera that works best for your adventure!');
                
                // Revert facing mode if switch failed
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            }
        }

        function toggleCamera() {
            const cameraBtn = document.getElementById('cameraBtn');
            const cameraIcon = cameraBtn.querySelector('i');
            const hostVideo = document.getElementById('hostVideo');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            
            if (localStream) {
                isCameraOn = !isCameraOn;
                localStream.getVideoTracks().forEach(track => track.enabled = isCameraOn);
                
                if (isCameraOn) {
                    cameraBtn.classList.add('active');
                    cameraIcon.className = 'fas fa-video';
                    hostVideo.srcObject = localStream;
                    hostVideo.style.display = 'block';
                    videoPlaceholder.style.display = 'none';
                    
                    // Show camera switch button
                    const switchBtn = document.getElementById('switchCameraBtn');
                    if (switchBtn) {
                        switchBtn.style.display = 'flex';
                        const cameraType = currentFacingMode === 'user' ? 'Back' : 'Front';
                        switchBtn.innerHTML = `<i class="fas fa-sync-alt"></i><span>${cameraType}</span>`;
                    }
                } else {
                    cameraBtn.classList.remove('active');
                    cameraIcon.className = 'fas fa-video-slash';
                    hostVideo.style.display = 'none';
                    videoPlaceholder.style.display = 'flex';
                    videoPlaceholder.innerHTML = `
                        <i class="fas fa-video-slash"></i>
                        <h3>Camera Off</h3>
                        <p>Start your camera to begin the adventure stream</p>
                    `;
                    
                    // Hide camera switch button when camera is off
                    const switchBtn = document.getElementById('switchCameraBtn');
                    if (switchBtn) {
                        switchBtn.style.display = 'none';
                    }
                }
            } else {
                showError('Camera not available. Please refresh and allow camera access for your adventure!');
            }
        }

        function startStream() {
            const startBtn = document.getElementById('startStreamBtn');
            const liveIndicator = document.getElementById('liveIndicator');
            
            if (!isStreaming) {
                isStreaming = true;
                startBtn.innerHTML = '<i class="fas fa-stop"></i><span>Stop</span>';
                startBtn.classList.add('danger');
                liveIndicator.classList.add('active');
                
                // Start stream timer
                streamStartTime = Date.now();
                streamTimer = setInterval(updateStreamTime, 1000);
                
                // Add system message
                addChatMessage('System', 'Adventure stream is now live! Share your discoveries!', true);
                
                console.log('Adventure stream started');
            } else {
                isStreaming = false;
                startBtn.innerHTML = '<i class="fas fa-broadcast-tower"></i><span>Stream</span>';
                startBtn.classList.remove('danger');
                liveIndicator.classList.remove('active');
                
                // Stop stream timer
                if (streamTimer) {
                    clearInterval(streamTimer);
                    streamTimer = null;
                }
                
                // Add system message
                addChatMessage('System', 'Adventure stream has ended. Thanks for exploring!', true);
                
                console.log('Adventure stream stopped');
            }
        }

        function updateStreamTime() {
            if (streamStartTime) {
                const elapsed = Math.floor((Date.now() - streamStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('streamTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                addChatMessage('You', message);
                chatInput.value = '';
            }
        }

        function addChatMessage(author, text, isSystem = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-author" style="${isSystem ? 'color: #4299e1;' : ''}">${author}</div>
                <div class="message-text">${text}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function leaveAdventure() {
            if (confirm('Are you sure you want to end your adventure?')) {
                // Clean up streams
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                // Stop timer
                if (streamTimer) {
                    clearInterval(streamTimer);
                }
                
                // Redirect back to adventure list
                window.location.href = 'questing.html';
            }
        }

        function showError(message) {
            addChatMessage('System', `âš ï¸ ${message}`, true);
        }

        function addAdventureTips() {
            const tips = [
                "ðŸ”ï¸ Adventure Streaming Tips:",
                "â€¢ Use back camera for better outdoor views",
                "â€¢ Keep your phone steady while walking",
                "â€¢ Describe what you're seeing for viewers",
                "â€¢ Check your battery level regularly",
                "â€¢ Find good lighting for clear video",
                "â€¢ Share interesting discoveries in chat!"
            ];
            
            tips.forEach((tip, index) => {
                setTimeout(() => {
                    addChatMessage('System', tip, true);
                }, index * 1000);
            });
        }

        // Handle Enter key in chat input
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simulate some activity for demo
        setTimeout(() => {
            addChatMessage('System', 'Welcome to adventure streaming! Start your camera and begin exploring!', true);
        }, 2000);

        // Global functions for onclick handlers
        window.switchTab = switchTab;
    </script>
