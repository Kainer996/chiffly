<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Building base -->
  <rect x="20" y="55" width="88" height="55" rx="4" fill="#1a2a3a"/>
  <!-- Roof -->
  <polygon points="12,58 64,25 116,58" fill="#0c2d48" stroke="#14b8a6" stroke-width="1"/>
  <polygon points="20,58 64,30 108,58" fill="#145374"/>
  <!-- Door -->
  <rect x="48" y="75" width="32" height="35" rx="3" fill="#0a1628" stroke="#14b8a6" stroke-width="1"/>
  <circle cx="74" cy="93" r="2" fill="#f4c542"/>
  <!-- Paw print sign -->
  <rect x="38" y="42" width="52" height="16" rx="4" fill="#0a1628" stroke="#f4c542" stroke-width="1"/>
  <text x="64" y="54" text-anchor="middle" font-size="10" fill="#f4c542" font-family="sans-serif">🐾 PETS</text>
  <!-- Windows -->
  <rect x="28" y="65" width="14" height="12" rx="2" fill="#14b8a6" opacity="0.3"/>
  <rect x="86" y="65" width="14" height="12" rx="2" fill="#14b8a6" opacity="0.3"/>
  <!-- Warm glow from windows -->
  <rect x="29" y="66" width="12" height="10" rx="1" fill="#f4c542" opacity="0.15"/>
  <rect x="87" y="66" width="12" height="10" rx="1" fill="#f4c542" opacity="0.15"/>
</svg>
