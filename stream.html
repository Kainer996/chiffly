<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questing IRL - Live Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <i class="fas fa-map-marked-alt"></i> Questing IRL
                </a>
            </h1>
            <div class="header-controls">
                <button id="toggleCamera" class="btn btn-primary">
                    <i class="fas fa-video"></i> Camera
                </button>
                <button id="toggleMic" class="btn btn-primary">
                    <i class="fas fa-microphone"></i> Mic
                </button>
                <button id="leaveRoom" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Leave
                </button>
            </div>
        </div>
    </header>

         <!-- Join Modal -->
     <div id="joinModal" class="modal">
         <div class="modal-content">
             <h2><i class="fas fa-users"></i> Join Questing IRL Stream</h2>
             <form id="joinForm">
                 <div class="form-group">
                     <label for="username">Username:</label>
                     <input type="text" id="username" required placeholder="Enter your username">
                 </div>
                 <div class="form-group">
                     <label for="roomId">Room ID:</label>
                     <input type="text" id="roomId" required placeholder="Enter room ID or create new">
                 </div>
                 <div class="form-group">
                     <label class="checkbox-label">
                         <input type="checkbox" id="isStreamer">
                         <span class="checkmark"></span>
                         Join as Broadcaster
                     </label>
                 </div>
                 <button type="submit" class="btn btn-primary btn-large">
                     <i class="fas fa-play"></i> Join Stream
                 </button>
             </form>
         </div>
     </div>

     <!-- Main Content -->
     <main class="main-content">
         <!-- Video Area -->
         <div class="video-section">
             <!-- Main Streamer Video -->
             <div class="main-video-container">
                 <video id="mainVideo" autoplay muted playsinline></video>
                 <div class="video-overlay">
                     <div class="streamer-info">
                         <span id="streamerName">No Broadcaster</span>
                         <span id="viewerCount"><i class="fas fa-eye"></i> 0 viewers</span>
                     </div>
                 </div>
             </div>

             <!-- Participant Videos -->
             <div class="participants-container">
                 <div id="participantVideos" class="participant-videos">
                     <!-- Participant videos will be added here dynamically -->
                 </div>
             </div>
         </div>

         <!-- Chat Panel -->
         <div class="chat-panel">
             <div class="chat-header">
                 <h3><i class="fas fa-comments"></i> Live Chat</h3>
                 <span id="onlineCount">0 online</span>
             </div>
             
             <div id="chatMessages" class="chat-messages">
                 <!-- Chat messages will appear here -->
             </div>
             
             <div class="chat-input-container">
                 <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500">
                 <button id="sendMessage" class="btn btn-primary">
                     <i class="fas fa-paper-plane"></i>
                 </button>
             </div>
         </div>
     </main>

    

    <!-- Status Indicator -->
    <div id="statusIndicator" class="status-indicator">
        <i class="fas fa-circle"></i>
        <span>Connecting...</span>
    </div>

         <!-- Scripts -->
     <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
     <script src="app.js"></script>
</body>
</html>
