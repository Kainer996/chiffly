<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Club Stream - Chifftown</title>
    <link rel="stylesheet" href="main-home-styles.css?v=5">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #050510;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* Nightclub themed background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(5, 5, 16, 0.95) 0%,
                rgba(8, 45, 82, 0.9) 30%,
                rgba(0, 80, 120, 0.85) 50%,
                rgba(8, 45, 82, 0.9) 70%,
                rgba(5, 5, 16, 0.95) 100%
            );
            z-index: -1;
        }
        
        /* Neon grid floor effect */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: 
                linear-gradient(rgba(0, 206, 209, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 206, 209, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            z-index: -1;
            opacity: 0.4;
        }
        
        .stream-header {
            background: rgba(0, 206, 209, 0.08);
            border-bottom: 1px solid rgba(0, 206, 209, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00CED1;
            text-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
        }
    </style>
    <script>
        // Redirect to pub-stream.html with nightclub theme parameter
        const params = new URLSearchParams(window.location.search);
        params.set('type', 'nightclub');
        window.location.href = 'pub-stream.html?' + params.toString();
    </script>
</head>
<body>
    <div class="stream-header">
        <div class="room-title">ðŸŽµ Night Club</div>
    </div>
    <script src="/js/chat-enhancements.js?v=1"></script>
</body>
</html>
